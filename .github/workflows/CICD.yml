name: Dev Worflow -  Only Test

on: [push]

jobs:
    health-checkup-job: #Check the healthy by running tests
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.8]
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install poetry
                  poetry install
            - name: pre-commit
              run: |
                  poetry run pre-commit run -a
            - name: migrate
              run: |
                  echo "ls -la $GITHUB_EVENT_PATH"
                  echo "ls -la $GITHUB_WORKSPACE"
                  cd folio-backend && echo "ls -la $GITHUB_WORKSPACE"
                  ls
                  cd folio-backend && python manage.py migrate
            - name: unit test
              run: |
                  cd folio-backend && python manage.py test engine.tests.StockCase --settings=folio_backend.settings_test
                  cd folio-backend && python manage.py test engine.tests.FollowCase --settings=folio_backend.settings_test
    heroku_git_deploy_job:
        needs: health-checkup-job
        runs-on: ubuntu-latest
        name: Git Deploy job- A job to deploy django app to heroku using git
        if: ${{ success() && github.ref == 'refs/heads/staging' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Add remote origin
              run: |
                  git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
            - name: Deploy django to heroku
              uses: akhileshns/heroku-deploy@v3.12.12
              with:
                  heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
                  heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                  heroku_email_address: "ntu1101sdm.finalproj@gmail.com"
                  use_git: true
                  branch: staging
                  force_push: true
